name:  Android build CI

on: pull_request 

jobs:
 build-app:
   runs-on: ubuntu-latest
   steps:
     - name: Set up JDK
       uses: actions/setup-java@v1
       with:
         java-version: 1.8

     - name: Build Project
       run: |
          cd TrailGage
          ./gradlew build --stacktrace
 
